<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booki</title>
        <script src="https://kit.fontawesome.com/dc83823775.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/style.css">
        
        
    </head>

    <body>

        <!-- Logo & navigation -->
        <header>
            <nav>
                <img id="header-logo" src="images/logo/Booki.png" alt="Bienvenue sur Booki">
                <a href="#">Hébergements</a>
                <a href="#">Activités</a>
            </nav>
        </header>

        <!-- Main -->
        <main class="wrapper">
            <!-- Headings -->
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>

            <!-- Search bar -->
            <div class="search-bar">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Marseille, France">
                <button>Rechercher</button>
            </div>

        </main>

       
    </body>

</html>
